<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <!-- Brand and logo -->
            <div class="navbar-brand">
                <a href="/" class="navbar-brand">
                    <i class="fa-solid fa-martini-glass p-1" id="drinkrLogo"></i>Drinkr
                </a>
            </div>
            <!-- Left side links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/drinks" class="nav-link">Drinks</a>
                    </li>
                    <li class="nav-item">
                        <a href="/ingredients" class="nav-link">Ingredients</a>
                    </li>
                </ul>
            </div>
            <!-- Right section -->
            <ul class="nav navbar-nav navbar-right">
                {% if not g.user %}
                <li><a href="/signup" id="signUp">
                    <i class="fa-solid fa-user-plus px-2"></i>Sign Up</a>
                </li>
                <li><a href="/login" id="logIn"><i class="fa-solid fa-right-to-bracket px-2"></i>Log In</a></li>
                {% else %}
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <!-- <li class="nav-item dropleft"> -->
                    <a href="#" class="nav-link dropdown-toggle text-light" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
                        <i class="fa-solid fa-user pr-1"></i> {{ g.user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/user/{{g.user.id}}/cabinet"><i class="fa-solid fa-wine-bottle pr-1"></i>My Liquor Cabinet</a>
                        <a class="dropdown-item" href="/user/{{g.user.id}}/comments"><i class="fa-solid fa-comment pr-1"></i>Comments</a>
                        <!-- <li></li> -->
                        <div class="dropdown-divider"></div>
                        <a href="/logout" class="dropdown-item">
                            <i class="fa fa-sign-out pr-1" aria-hidden="true"></i>
                            Log Out
                        </a>
                    </div>
                </li>
                <!-- <li><a href="/logout" id="logOut">Log Out</a></li> -->
                {% endif %}
            </ul>
        </div>
    </nav>

 
    <div class="container col-10 h-100" id="main-div">
        {% block content %}{% endblock %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/bin/app.js"></script>
</body>
</html>
