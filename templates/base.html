<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="/" class="navbar-brand">
                    <img src="static/images/logo.svg" alt="Drinkr" id="logo" 
                    class="d-inline-block" width="30" height="30">Drinkr
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/drinks" class="nav-link">Drinks</a>
                    </li>
                    <li class="nav-item">
                        <a href="/ingredients" class="nav-link">Ingredients</a>
                    </li>
                </ul>
            </div>

            <ul class="nav navbar-nav navbar-right">
                {% if not g.user %}
                <li><a href="/signup" id="signUp">Sign Up</a></li>
                <li><a href="/login" id="logIn">Log In</a></li>
                {% else %}
                <li><a href="/user/{{g.user.id}}" id="signUp">Sign Up</a></li>
                <li><a href="login" id="logIn">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container col-10 h-100" id="main-div">
        {% block content %}{% endblock %}
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
