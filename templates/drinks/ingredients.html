{% extends 'base.html' %}

{% block title %}Ingredients{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for ingredient in ingredients %}
            <div class="col-6 col-md-4 col-lg-3 py-2">
                <div class="card">
                    <a href="/ingredients/{{ingredient.name.lower() }}">
                        <img src="https://www.thecocktaildb.com/images/ingredients/{{ingredient.name.replace(' ', '%20')}}.png" alt="" class="img-fluid">
                        <div class="card-body">
                            <h3 class="card-title text-center">{{ ingredient.name.title() }}</h3>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
